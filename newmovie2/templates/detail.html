<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2 class="mb-5">Movie detail</h2>
<div class="container w-50">
    <div class="card mb-3" style="max-width:540px;">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="{{movies.image.url}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{movies.Movie_Name}}</h5>
                    <p class="card-text">{{movies.Description}}</p>
                    <p class="card-text"><small class="text-muted">{{movies.Director_name}}</small></p>
                    <a class="btn btn-light me-4" href="{% url 'movielist:deletemovie' movies.id %}">delete</a>
                    <a class="btn btn-light me-4" href="{% url 'movielist:editmovie' movies.id %}">edit</a>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
