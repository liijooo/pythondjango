<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Hello</h2>
{{book}}

<div class="container w-50 mt-3 p-5">
{% if book %}
<table class="table table-bordered">
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>language</th>
    </tr>
    {% for b in book %}
    <tr>
        <td>{{b.title}}</td>
        <td>{{b.author}}</td>
        <td>{{b.language}}</td>
        <td><img src="{{b.image.url}}" height="150px"></td>
    {% endfor %}
</table>
{% else %}
    <h2>No result found</h2>
{% endif %}
</div>
</body>
</html>
