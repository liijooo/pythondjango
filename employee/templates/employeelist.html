<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 mt-3 p-5">
<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Designation</th>
        <th>Place</th>
        <th>Department</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    {% for e in employees %}
    <tr>
        <td>{{e.Name}}</td>
        <td>{{e.Age}}</td>
        <td>{{e.Salary}}</td>
        <td>{{e.Designation}}</td>
        <td>{{e.Place}}</td>
        <td>{{e.Department}}</td>
        <td><img src="{{e.image.url}}" height="150px"></td>
        <td><a class="btn btn-light me-4" href="{% url 'company:detail' e.id %}">Detail</a>
            <a class="btn btn-light me-4" href="{% url 'company:edit' e.id %}">Edit</a>
            <a class="btn btn-light me-4" href="{% url 'company:delete' e.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</div>
</body>
</html>
